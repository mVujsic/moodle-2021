                        <input type="email" name='username' class="form-control" id="uname" required placeholder="ваша e-mail адреса">

                                href=""></a></small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Шифра</label>
                        <input type="password" name='password' class="form-control" id="pass" required placeholder="унесите шифру овде">
                        <small id="emailHelp" class="form-text text-muted"><span
                                class="help-block"></span></small>
                    </div>
                    <div class="form-group form-check">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Потврди</button><br>
                    <div class="container-fluid">
                        <a href="" class="btn btn-primary btn-lg active link1 btn-block" role="button"
                            aria-pressed="true">Почетна</a>

                    </div>
                </form>

            </div>
        </div>

    </div>
